<div class="nav-work group">
	<h5>More Work</h5>
	<nav>
    	<ul>
    		{% assign navigation_pages = site.html_pages | sort: 'project_landing_weight' %}
			    {% for p in navigation_pages %}
		      	{% if p.project_landing_weight %}
		        	<li>
		          	<a href="{{ p.url | prepend: site.github.url }}" {% if p.url == page.url %}class="current"{% endif %}>
		            	{{ p.title }}
		          	</a>
		        	</li>
		      	{% endif %}
		    {% endfor %}
    	</ul>
	</nav>
</div>
